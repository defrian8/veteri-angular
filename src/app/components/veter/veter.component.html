<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Date Appointment </th>
                    <th>Pet Name</th>
                    <th>Owner Name</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of allDatas">
                    <td>{{ data.dateAppointment | date:'medium' }}</td>
                    <td>{{ data.petName }}</td>
                    <td>{{ data.ownerName }}</td>
                    <td>{{ data.contact }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
